<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>
<body>
    <h1>Notes</h1>

    <!-- Input form to add a note -->
    <form id="noteForm" action="/notes" method="POST">
        <input type="text" name="note" id="noteInput" placeholder="Enter your note" required>
        <button type="submit">Add Note</button>
    </form>

    <!-- Notes List -->
    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>
</body>
</html>
